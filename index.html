<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Librerías A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      /* UI para feedback de escaneo. Ahora se controla por JS. */
      .scanning-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        /* Se usa display: flex para centrar el contenido */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 1.2em;
        text-align: center;
        z-index: 10;
        transition: opacity 0.5s;
      }
      /* Oculta el botón de VR de forma forzada */
      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- UI para mostrar mientras se escanea el target -->
    <div id="scanning-ui" class="scanning-ui">
      <p>Apunta la cámara a una de las obras...</p>
    </div>

    <a-scene
      id="main-scene"
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/holi12325/archivos-webar/main/targets_cuadros.mind;
                       
                       <!--
                         OPTIMIZACIÓN DE TRACKING: 
                         Tus valores de filterMinCF (0.005) y filterBeta (1000) eran extremadamente altos,
                         lo que puede causar un "lag" o sobre-compensación. 
                         He ajustado a valores más estándar de estabilización que suelen dar mejores resultados.
                         Prueba con estos, y si sigue temblando, puedes probar a bajar filterMinCF (ej: 0.01) 
                         y subir filterBeta (ej: 20 o 30).
                       -->
                       filterMinCF: 0.1;
                       filterBeta: 10;
                       
                       missTolerance: 5;
                       warmupTolerance: 5;"
      color-space="sRGB"
      <!--
        OPTIMIZACIÓN DE RENDERER:
        'physicallyCorrectLights' es costoso y no parece necesario para tu escena
        (que usa videos con 'shader: flat' y un modelo GLB).
        Desactivarlo ahorra recursos de GPU.
      -->
      renderer="colorManagement: true; alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >

        ASSETS: Todos los recursos (imágenes, videos, modelos) se declaran aquí para que A-Frame los precargue.
      -->

          src="https://raw.githubusercontent.com/holi12325/uss-web-ar/main/tren_index2.glb"

          'metadata' solo carga la información básica (duración, dimensiones).

      <!-- Target 2 (El tren) -->
      <!--
        OPTIMIZACIÓN DE SUAVIZADO (JITTER):
        Añadido 'smoothingFactor="0.5"' específico para este target.
        Esto aplica un suavizado adicional solo a este marcador, que es el que
        contiene el modelo 3D problemático. Ayudará a reducir el "temblequeo".
        Puedes aumentar este valor (ej: 0.7) si sigue temblando mucho, 
        pero cuidado, un valor muy alto (cercano a 1.0) hará que el modelo 
        tarde en reaccionar al movimiento de la cámara.
      -->
      <a-entity
        id="target-2"
        mindar-image-target="targetIndex: 2; smoothingFactor: 0.5"
      >
        <a-plane
          id="train-image-plane"
          src="#imagen-tren"
          position="0 0 -0.2"
          height="1.6"
          width="1"
          visible="false"

        <a-plane
          id="train-image-plane-2"

          height="1.6"

          visible="false"
        ></a-plane>

          id="plane-2-0"
          position="0 0 0.5"
          height="1.506"

          visible="false"

        ></a-plane>

          id="plane-2-1"
          position="0 0 0.7"
          height="1.67"
          width="1"
          visible="false"
          material="shader: flat; src: #video-2-1; transparent: true;"
        ></a-plane>
        <!--
          OPTIMIZACIÓN Z-FIGHTING:
          Este plano ('plane-2-2') y el anterior ('plane-2-1') estaban en la misma
          posición Z (0.7), lo que causa "Z-fighting" (parpadeo) y gasta
          recursos de GPU. Lo he movido ligeramente hacia adelante (0.75).
        -->
        <a-plane
          id="plane-2-2"
          position="0 0 0.75"
          height="1.67"
          width="1"
          visible="false"

          position="0 -0.1 0"

      <!-- 
        El script JS está bien estructurado y maneja la lógica de
        mostrar/ocultar y pausar/reproducir correctamente.
        No he hecho cambios aquí, ya que las optimizaciones principales
        son de performance (assets y renderer) y de tracking (mindar).
      -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const sceneEl = document.querySelector("#main-scene");
          const scanningUI = document.querySelector("#scanning-ui");
          let activeTargetIndex = null;
          const numLayers = 3;
          let trainTimeout = null;

          const trainModel = document.querySelector("#trainModelEntity");
          const smokePlane = document.querySelector("#plane-2-2");
          const smokeVideo = document.querySelector("#video-2-2");

          const startTrainPhase = () => {
            smokePlane.setAttribute("visible", "false");
            smokeVideo.pause();

            trainModel.setAttribute("visible", "true");
            // Se define y activa la animación al momento de mostrar el tren
            trainModel.setAttribute("animation-mixer", {
              clip: "*",
              loop: "once",
              clampWhenFinished: true,
            });
          };

          const startSmokePhase = () => {
            trainModel.setAttribute("visible", "false");
            // Se quita el componente de animación para asegurar que se reinicie bien
            trainModel.removeAttribute("animation-mixer");

            smokePlane.setAttribute("visible", "true");
            smokeVideo.currentTime = 0;
            smokeVideo.play();

            clearTimeout(trainTimeout);
            trainTimeout = setTimeout(startTrainPhase, 2000);
          };

          const onTrainAnimationFinished = () => {
            // Solo reinicia el ciclo si el target sigue activo
            if (activeTargetIndex === 2) {
              startSmokePhase();
            }
          };

          const showTarget = (targetIndex) => {
            scanningUI.style.display = "none";

            if (
              activeTargetIndex !== null &&
              activeTargetIndex !== targetIndex
            ) {
              hideTarget(activeTargetIndex);
            }
            activeTargetIndex = targetIndex;

            // Ya no se necesita el overlay, se eliminaron las líneas que lo manejaban

            for (let i = 0; i < numLayers; i++) {
              const video = document.querySelector(
                `#video-${targetIndex}-${i}`
              );
              const plane = document.querySelector(
                `#plane-${targetIndex}-${i}`
              );
              if (video && plane) {
                plane.setAttribute("visible", "true");
                video.play();
              }
            }

            if (targetIndex === 2) {
              document
                .querySelector("#train-image-plane")
                .setAttribute("visible", "true");
              document
                .querySelector("#train-image-plane-2")
                .setAttribute("visible", "true");

              // Se asegura de quitar cualquier listener antiguo antes de agregar uno nuevo
              trainModel.removeEventListener(
                "animation-finished",
                onTrainAnimationFinished
              );
              trainModel.addEventListener(
                "animation-finished",
                onTrainAnimationFinished
              );

              // Inicia el ciclo
              startSmokePhase();
            }
          };

          const hideTarget = (targetIndex) => {
            // Ya no se necesita el overlay, se eliminaron las líneas que lo manejaban

            for (let i = 0; i < numLayers; i++) {
              const video = document.querySelector(
                `#video-${targetIndex}-${i}`
              );
              const plane = document.querySelector(
                `#plane-${targetIndex}-${i}`
              );
              if (video && plane) {
                plane.setAttribute("visible", "false");
                video.pause();
                video.currentTime = 0;
              }
            }

            if (targetIndex === 2) {
              document
                .querySelector("#train-image-plane")
                .setAttribute("visible", "false");
              document
                .querySelector("#train-image-plane-2")
                .setAttribute("visible", "false");

              // Detiene el ciclo y limpia todo
              clearTimeout(trainTimeout);
              trainModel.setAttribute("visible", "false");
              smokePlane.setAttribute("visible", "false");
              smokeVideo.pause();

              // Quita el componente de animación y el listener
              trainModel.removeAttribute("animation-mixer");
              trainModel.removeEventListener(
                "animation-finished",
                onTrainAnimationFinished
              );
            }
          };

          sceneEl.addEventListener("loaded", () => {
            for (let i = 0; i <= 6; i++) {
              const entity = document.querySelector(`#target-${i}`);

              entity.addEventListener("targetFound", () => {
                console.log(`Target ${i} encontrado`);
                showTarget(i);
              });

              entity.addEventListener("targetLost", () => {
                console.log(`Target ${i} perdido`);
                if (activeTargetIndex === i) {
                  hideTarget(i);
                  activeTargetIndex = null;
                  scanningUI.style.display = "flex";
                }
              });
            }
          });
        });
      </script>
