<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Librerías A-Frame y MindAR --><script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      /* UI para feedback de escaneo. Ahora se controla por JS. */
      .scanning-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        /* Se usa display: flex para centrar el contenido */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 1.2em;
        text-align: center;
        z-index: 10;
        transition: opacity 0.5s;
      }
      /* Oculta el botón de VR de forma forzada */
      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- UI para mostrar mientras se escanea el target --><div id="scanning-ui" class="scanning-ui">
      <p>Apunta la cámara a una de las obras...</p>
    </div>

    --><a-scene
      id="main-scene"
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/holi12325/archivos-webar/main/targets_cuadros.mind; filterMinCF: 0.005; filterBeta: 1000; missTolerance: 5; warmupTolerance: 5;"

      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"

      <!-- Target 0 --><a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-plane
          id="plane-0-0"
          position="0 0 0"

      </a-entity>

      <!-- Target 2 (El tren) --><!--
        Se mantiene el 'smoothingFactor' para ayudar a estabilizar el modelo 3D del tren.
      --><a-entity
        id="target-2"
        mindar-image-target="targetIndex: 2; smoothingFactor: 0.5"
      >
        <a-plane
          id="train-image-plane"
          src="#imagen-tren"
          position="0 0 -0.2"
          height="1.6"
          width="1"
          visible="false"
        ></a-plane>
        <a-plane
          id="train-image-plane-2"
          src="#imagen-tren-2"
          position="0 0 0.3"
          height="1.6"
          width="1"
          visible="false"
        ></a-plane>
        <a-plane
          id="plane-2-0"
          position="0 0 0.5"
          height="1.506"
          width="1.5"
          visible="false"
          material="shader: flat; src: #video-2-0; transparent: true;"
        ></a-plane>
        <a-plane
          id="plane-2-1"
          position="0 0 0.7"
          height="1.67"
          width="1"
          visible="false"
          material="shader: flat; src: #video-2-1; transparent: true;"
        ></a-plane>
        <!--
          OPTIMIZACIÓN Z-FIGHTING:
          Movido ligeramente hacia adelante (0.75) para evitar
          parpadeo con 'plane-2-1' (que está en 0.7).
        --><a-plane
          id="plane-2-2"
          position="0 0 0.75"
          height="1.67"
          width="1"
          visible="false"
          material="shader: flat; src: #video-2-2; transparent: true;"
        ></a-plane>
        <a-gltf-model
          id="trainModelEntity"
          src="#trainModel"
          scale="0.1 0.1 0.1"
          position="0 -0.1 0"
          rotation="0 0 0"
          visible="false"
        ></a-gltf-model>
      </a-entity>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const sceneEl = document.querySelector("#main-scene");
          const scanningUI = document.querySelector("#scanning-ui");
          let activeTargetIndex = null;
          const numLayers = 3;
          let trainTimeout = null;

          const trainModel = document.querySelector("#trainModelEntity");
          const smokePlane = document.querySelector("#plane-2-2");
          const smokeVideo = document.querySelector("#video-2-2");

          const startTrainPhase = () => {
            smokePlane.setAttribute("visible", "false");
            smokeVideo.pause();

            trainModel.setAttribute("visible", "true");
            trainModel.setAttribute("animation-mixer", {
              clip: "*",
              loop: "once",
              clampWhenFinished: true,
            });
          };

          const startSmokePhase = () => {
            trainModel.setAttribute("visible", "false");
            trainModel.removeAttribute("animation-mixer");

            smokePlane.setAttribute("visible", "true");
            smokeVideo.currentTime = 0;
            smokeVideo.play();

            clearTimeout(trainTimeout);
            trainTimeout = setTimeout(startTrainPhase, 2000);
          };

          const onTrainAnimationFinished = () => {
            if (activeTargetIndex === 2) {
              startSmokePhase();
            }
          };

          const showTarget = (targetIndex) => {
            scanningUI.style.display = "none";

            if (
              activeTargetIndex !== null &&
              activeTargetIndex !== targetIndex
            ) {
              hideTarget(activeTargetIndex);
            }
            activeTargetIndex = targetIndex;

            for (let i = 0; i < numLayers; i++) {
              const video = document.querySelector(
                `#video-${targetIndex}-${i}`
              );
              const plane = document.querySelector(
                `#plane-${targetIndex}-${i}`
              );
              if (video && plane) {
                plane.setAttribute("visible", "true");
                video.play();
              }
            }

            if (targetIndex === 2) {
              document
                .querySelector("#train-image-plane")
                .setAttribute("visible", "true");
              document
                .querySelector("#train-image-plane-2")
                .setAttribute("visible", "true");

              trainModel.removeEventListener(
                "animation-finished",
                onTrainAnimationFinished
              );
              trainModel.addEventListener(
                "animation-finished",
                onTrainAnimationFinished
              );

              startSmokePhase();
            }
          };

          const hideTarget = (targetIndex) => {
            for (let i = 0; i < numLayers; i++) {
              const video = document.querySelector(
                `#video-${targetIndex}-${i}`
              );
              const plane = document.querySelector(
                `#plane-${targetIndex}-${i}`
              );
              if (video && plane) {
                plane.setAttribute("visible", "false");
                video.pause();
                video.currentTime = 0;
              }
            }

            if (targetIndex === 2) {
              document
                .querySelector("#train-image-plane")
                .setAttribute("visible", "false");
              document
                .querySelector("#train-image-plane-2")
                .setAttribute("visible", "false");

              clearTimeout(trainTimeout);
              trainModel.setAttribute("visible", "false");
              smokePlane.setAttribute("visible", "false");
              smokeVideo.pause();

              trainModel.removeAttribute("animation-mixer");
              trainModel.removeEventListener(
                "animation-finished",
                onTrainAnimationFinished
              );
            }
          };

          sceneEl.addEventListener("loaded", () => {
            for (let i = 0; i <= 6; i++) {
              const entity = document.querySelector(`#target-${i}`);

              entity.addEventListener("targetFound", () => {
                console.log(`Target ${i} encontrado`);
                showTarget(i);
              });

              entity.addEventListener("targetLost", () => {
                console.log(`Target ${i} perdido`);
                if (activeTargetIndex === i) {
                  hideTarget(i);
                  activeTargetIndex = null;
                  scanningUI.style.display = "flex";
                }
              });
            }
          });
        });
      </script>
